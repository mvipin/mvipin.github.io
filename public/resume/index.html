<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Vipin Mehta</title>
  <meta name="description" content="Download Vipin Mehta's resume">

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6CPWHJTS2Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6CPWHJTS2Y');

    // Track resume page visit and download
    gtag('event', 'Download Resume', {
      'source': 'direct_url',
      'file_url': 'https://docs.google.com/document/d/19iBAYpp-WJgVmCmylz6P22CFCuURBS8spWjtTTH5vGs/export?format=pdf'
    });
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    p {
      color: rgba(255,255,255,0.7);
      font-size: 0.95rem;
    }
    .fallback {
      margin-top: 2rem;
    }
    .fallback a {
      color: #818cf8;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1px solid #818cf8;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.2s;
    }
    .fallback a:hover {
      background: #818cf8;
      color: #1a1a2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Downloading Resume...</h1>
    <p>Your download should start automatically.</p>
    <p class="redirect-msg" style="margin-top: 0.5rem; font-size: 0.85rem;">Redirecting to portfolio...</p>
    <div class="fallback">
      <a href="https://docs.google.com/document/d/19iBAYpp-WJgVmCmylz6P22CFCuURBS8spWjtTTH5vGs/export?format=pdf" id="download-link">
        Click here if download doesn't start
      </a>
    </div>
  </div>

  <!-- Hidden iframe to trigger download without navigation -->
  <iframe id="download-frame" style="display:none;"></iframe>

  <script>
    var resumeUrl = 'https://docs.google.com/document/d/19iBAYpp-WJgVmCmylz6P22CFCuURBS8spWjtTTH5vGs/export?format=pdf';
    var portfolioUrl = 'https://mvipin.github.io/';

    // Trigger download via hidden iframe
    setTimeout(function() {
      document.getElementById('download-frame').src = resumeUrl;
    }, 500);

    // Redirect to portfolio after download starts
    setTimeout(function() {
      window.location.href = portfolioUrl;
    }, 2000);

    // Manual download link also redirects after click
    document.getElementById('download-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('download-frame').src = resumeUrl;
      setTimeout(function() {
        window.location.href = portfolioUrl;
      }, 1500);
    });
  </script>
</body>
</html>
